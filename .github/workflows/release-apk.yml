name: Android Release APK

on:
  push:
    branches: [ feature/native ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build-env
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract Version from Gradle (KTS)
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Check if versionName changed
        id: version_check
        run: |
          PREV_NAME=$(git show HEAD^:app/build.gradle.kts | grep 'versionName =' | sed 's/.*"\(.*\)".*/\1/' || echo "")
          if [ "$PREV_NAME" = "${{ steps.version.outputs.version_name }}" ]; then
            echo "Version name unchanged. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set Up JDK
        if: steps.version_check.outputs.skip != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        if: steps.version_check.outputs.skip != 'true'
        uses: android-actions/setup-android@v3

      - name: Decode Keystore
        if: steps.version_check.outputs.skip != 'true'
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > app/key.jks

      - name: Create gradle.properties
        if: steps.version_check.outputs.skip != 'true'
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          storeFile=${GITHUB_WORKSPACE}/app/key.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Grant execute permission to gradlew
        if: steps.version_check.outputs.skip != 'true'
        run: chmod +x gradlew

      - name: Build Release APK
        if: steps.version_check.outputs.skip != 'true'
        run: ./gradlew assembleRelease

      - name: Upload APK Artifact
        if: steps.version_check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-v${{ steps.version.outputs.version_name }}
          path: app/build/outputs/apk/release/app-release.apk

      - name: Cleanup
        if: always()
        run: rm -f app/key.jks

  release:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.version_name != ''

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk-v${{ needs.build.outputs.version_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version_name }}
          name: SNAPSHOT Build v${{ needs.build.outputs.version_name }}
          prerelease: true
          body: |
            ⚠️ Experimental Snapshot Build
            
            This build is generated from the `feature/native-input-reader` branch.
            It includes early native input handling changes and is intended for testing only.
            
            Expect bugs, incomplete features, and possible regressions.
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
